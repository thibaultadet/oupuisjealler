<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OÃ¹ puis-je aller ?</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhpYmF1bHRhZGV0IiwiYSI6ImNrNnc0OWxkcTAwamwzbXM2OHJ6NmRmbTQifQ.pnbyUlQE3c2YRnb0nevz7w';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
      center: [2.3522219, 48.856614], // starting position [lng, lat]
      zoom: 12 // starting zoom
    });

    const metersToPixelsAtMaxZoom = () => 1000 / 0.075 / Math.cos(48.856614 * Math.PI / 180);

    const display = () => {
      map.addSource("source_circle_500", {
          "type": "geojson",
          "data": {
              "type": "FeatureCollection",
              "features": [{
                  "type": "Feature",
                  "geometry": {
                      "type": "Point",
                      "coordinates": [2.3522219, 48.856614]
                  }
              }]
          }
      });

      map.addLayer({
          "id": "circle500",
          "type": "circle",
          "source": "source_circle_500",
          "layout": {
          },
          "paint": {
            "circle-radius": {
              'stops': [
                [0, 0],
                [20, metersToPixelsAtMaxZoom]
              ],
              'base': 2
            },
            "circle-color": "#5b94c6",
            "circle-opacity": 0.5
          }
      });
    };

    map.on('load', display);
  </script>
</body>
</html>
